<p>Lista de Equipe</p>

  <table>
    <tr>
      <th>Equipe ID</th>
      <th>Nome da Equipe</th>
      <th>Nome da Unidade</th>
      <th>Usu√°rio</th>
    </tr>
    <tr *ngFor="let equipe of equipes">
      <td>{{ equipe.equipeID }}</td>
      <td>{{ equipe.nomeEquipe }}</td>
      <td>{{ equipe.unidade.nome }}</td>
      <td *ngFor="let usuario of equipe.usuarios">
        {{"Nome: "+usuario.nome +" Cargo: "+usuario.cargo}}
        <div><ul><li *ngFor="let epi of usuario.epis">{{epi.descricao}}</li></ul></div>
        
      </td>
      <td>
        <button (click)="editarEquipe(equipe.equipeID)">Editar</button>
        <button (click)="deletarEquipe(equipe.equipeID)">Deletar</button>
      </td>
    </tr>
  </table>

  <a routerLink="/pages/Equipe/cadastrar">Cadastrar Equipe</a>
