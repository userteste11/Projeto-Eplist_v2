<p>equipe-cadastrar works!</p>
<div>
    <label for="equipeNome">Nome da Equipe</label>
    <input id="equipeNome" [(ngModel)]="nomeEquipe" name="equipeNome" />
  
    <label for="unidade">Unidade:</label>
    <select id="unidade" [(ngModel)]="unidadeID" name="unidade">
      <option *ngFor="let unidade of unidades" [value]="unidade.unidadeID">{{unidade.nome}}</option>
    </select>
  
    <label for="lider">Lider:</label>
    <select id="lider" [(ngModel)]="liderID" name="lider">
      <option *ngFor="let usuario of UsuarioLider" [value]="usuario.usuarioID">{{usuario.nome}}</option>
    </select>
  
    <button (click)="cadastrarEquipe()">Cadastrar Unidade</button>
  </div>
